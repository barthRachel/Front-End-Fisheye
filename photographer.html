<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/photographer.css" rel="stylesheet" type="text/css" />-->
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="headerPage" aria-hidden="false">
      <a href="index.html" aria-label="Fisheye Home page"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>

    <main id="main" aria-hidden="false">
      <section class="photograph-header">
        <!--<button class="contact_button" onclick="displayModal()">Contactez-moi</button>-->
      </section>

      <section class="filter-medias">

        <div>
					<span id="sort-title" class="sort-title">Trier par</span>
					<div role="menu" class="dropdown">
						<button
							class="dropdown-toggle close dropbtn"
							role="menuitem"
							type="button"
							aria-labelledby="dropdown-title"
							tabindex="1"
							data-bs-toggle="dropdown"
							aria-expanded="false"
							aria-haspopup="listbox"
							aria-controls="sort-dropdown"
						>
							<span id="dropdown-title">Popularité</span>
							<img src="assets/icons/dropdown.png" alt="" class="dropdown-arrow" aria-hidden="true" />
						</button>
						<ul id="sort-dropdown" class="dropdown-menu button-group" aria-labelledby="sort-title">
							<li class="li-dropdown">
								<button
									id="sort-by-popularity"
									role="menuitem"
									type="button"
									aria-labelledby="sort-popularity"
									class="sort-button is-checked"
									tabindex="1"
									data-sort-value="popularity"
									onclick="sort('Popularité')"
								>
									<span id="sort-popularity" class="sort-name">Popularité</span>
								</button>
							</li>
							<li class="li-dropdown">
								<button
									id="sort-by-name"
									role="menuitem"
									type="button"
									aria-labelledby="sort-name"
									class="sort-button button"
									tabindex="1"
									data-sort-value="title"
									onclick="sort('Titre')"
								>
									<span id="sort-name" class="sort-name">Titre</span>
								</button>
							</li>
						</ul>
					</div>
				</div>

      </section>

      <section class="photograph-media">

      </section>

      <aside class="like_price">
        <p class="likes"> <span id="numberOfLikes"></span> <i class="fa fa-heart"></i></p>
        <p class="price"></p>
      </aside>
    </main>

    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="Contact">
			<div class="modal">
				<header>
          <h1 id="Contact">Contactez-moi <br/> <span id="photographerNameForModal"></span></h1>
          <!--<img id="modalCloseButton" src="assets/icons/close.svg" onclick="closeModal()" />-->
          <!--<button aria-label="Close contact form" id="modalCloseButton" onclick="closeModal()"><i class="fa fa-times" aria-hidden="true"></i></button>-->
          <button aria-label="Close contact form" id="modalCloseButton" onclick="closeModal()"><img src="assets/icons/close.svg"/></button>
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input aria-label="First name" type="text" id="firstname" name="firstname" />
					</div>
          <div>
            <label for="lastname">Nom</label>
						<input aria-label="Last name" type="text" id="lastname" name="lastname" />
          </div>
          <div>
            <label for="email">Email</label>
            <input aria-label="Email" type="email" id="email" name="email"/>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea aria-label="Your message" id="message" name="message">
            </textarea>
          </div>

          <!--<button aria-label="Send" class="contact_button" onclick="sendInfo()">Envoyer</button>-->
				</form>
        <div class="buttonBox">
          <button aria-label="Send" class="contact_button" onclick="sendInfo()">Envoyer</button>
        </div>
			</div>
		</div>

    <div id="lightbox_carousel" role="dialog" aria-hidden="true" aria-describedby="Carousel" aria-label="Image closeup view">
      <div class="carousel">
        <header>
          <h1 class="sr-only">Carousel</h1>
          <button aria-label="Close dialog" id="lightboxCloseButton" onclick="closeLightbox()"><img src="assets/icons/closeLightbox.png"/></button>
        </header>

        <div class="carouselContent">
          <button class="controls prev-image">
            <span>
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </span>
            <p class="sr-only">Previous image</p>
          </button>
  
          <div id="divMedia">
          </div>
  
          <button class="controls next-image">
            <span>
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </span>
            <p class="sr-only">Next image</p>
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/sort.js"></script>
  </body>
</html>
